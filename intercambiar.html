<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intercambiar - LibroSwap</title>
</head>
<body>
  <h1>Intercambiar Libros</h1>

  <h2>Libros Disponibles:</h2>
  <ul>
    <li>"Cien Años de Soledad" - Gabriel García Márquez</li>
    <li>"Harry Potter y la Piedra Filosofal" - J.K. Rowling</li>
    <li>"Orgullo y Prejuicio" - Jane Austen</li>
    <li>"El Alquimista" - Paulo Coelho</li>
  </ul>

  <h2>Sube tu Propio Libro para Intercambio:</h2>
  <form>
    <label for="bookTitle">Título del libro:</label><br>
    <input type="text" id="bookTitle" name="bookTitle"><br><br>

    <label for="author">Autor:</label><br>
    <input type="text" id="author" name="author"><br><br>

    <label for="image">Sube una imagen del libro:</label><br>
    <input type="file" id="image" name="image"><br><br>

    <input type="submit" value="Subir Libro">
  </form>

</body>
</html>
